{% extends "layout.html" %}

{% block content %}
<section class="content-header">
  <h1>登陆</h1>
</section>
<section class="content">
  <div class="row col-xs-12 col-sm-6">
    <p class="login-box-msg">请登陆</p>
    <form method="post" action="{{ login_url }}">
      <input type="hidden" name="next" value="{{ next }}"/>
      <div class="form-group has-feedback">
        <input placeholder="帐号" type="text" name="username" class="form-control"/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input placeholder="密码" type="password" name="password" class="form-control"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-4">
          <button type="submit" class="btn btn-primary btn-block">登陆</button>
        </div>
        <div class="col-xs-6 col-md-4">
          <button type="reset" class="btn btn-warning btn-block">重置</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
