{% extends "layout.html" %}


{% block sidebar %}
{% endblock sidebar %}

{% block content %}
<section class="content">
  <div class="row col-md-4 col-md-offset-4">
    <p class="login-box-msg">请登陆</p>
    <form method="post" action="{{ login_url }}">
      <input type="hidden" name="next" value="{{ next }}"/>
      <div class="form-group has-feedback">
        <input placeholder="帐号" type="text" name="username" class="form-control"/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input placeholder="密码" type="password" name="password" class="form-control"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button type="submit" class="btn btn-primary btn-block">登陆</button>
        </div>
        <div class="col-xs-6">
          <button type="reset" class="btn btn-default btn-block">重置</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}

{% block script %}
{{ super() }}
<script>
$(function() {
  $('body').removeClass('sidebar-mini').addClass('sidebar-collapse');
});
</script>
{% endblock %}
