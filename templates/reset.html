{% extends "layout.html" %}

{% block content %}
<section class="content-header">
  <h1>登陆</h1>
</section>
<section class="content">
  <div class="row col-xs-12 col-sm-6">
    <form method="post" action="{{ login_url }}">
      <div class="form-group has-feedback">
        <input placeholder="新密码" type="password" name="password" class="form-control"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input placeholder="确认新密码" type="password" name="confirm" class="form-control"/>
        <span class="glyphicon glyphicon-retweet form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-4 pull-right">
          <button type="submit" class="btn btn-primary btn-block">提交</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock%}
