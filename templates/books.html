{% extends "layout.html" %}

{% block content %}
<section class="content-header">
  <h1>题库管理</h1>
</section>
<section class="content">
  <div class="row" id="upload-form-container">
    <form class="form-inline col-xs-12" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="book-name" class="sr-only">新题库名</label>
        <input type="text" class="form-control" id="book-name" name="name" placeholder="新题库名">
      </div>
      <div class="form-group">
        <span class="btn btn-default btn-file">选择文件
          <label for="book-file" class="sr-only">选择文件</label>
          <input type="file" id="book-file" name="file">
        </span>
      </div>
      <button type="submit" class="btn btn-primary">上传题库</button>
    </form>
  </div>
  <div class="row">
    <div class="table-container col-xs-12">
      <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
          <td>名称</td>
          <td>创建者</td>
          <td>操作</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</section>
{% endblock %}

{% block script %}
{{ super() }}
<script type="application/template" id="user-row-tpl">
  <td><%= title %></td>
  <td><%= user %></td>
  <td><a href="" class="btn btn-default btn-xs">编辑</a></td>
</script>

<script>
</script>
{% endblock %}
